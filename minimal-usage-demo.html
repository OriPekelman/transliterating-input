<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transliterating Input with Form Support</title>
</head>

<body>
    <form action="#" method="post">
        <p>The following input field uses Coptic Beta Code with placement bottom and the insert method for the virtual
            keyboard ASCII.</p>
        <input lang="cop" is="transliterating-input" data-input-method="beta" placement="bottom"
            data-show-mapping="true" placeholder="Type here (Coptic-Beta)" dir="ltr">
        <button type="submit">Submit</button>
    </form>
</body>
<script src="transaliterate.js"></script>

</html>
